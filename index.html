<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">          
    <title>Bulb Toggler</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
            background-image: linear-gradient(to right, #ff758c 0%, #ff7eb3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .main-container {
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            height: 450px;
            width: 370px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 1px #333333;
        }

        .app-title {
            text-align: center;
            padding: 20px;
            color:black;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .bulb-img {
            height: 250px;
            margin-left: 60px;

        }

        .btn-container {
            width: 300px;
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
        }

        .btn {
            padding: 8px 30px;
            width: 100px;
            border-radius: 5px;
            border: none;
            color: white;
            font-size: 16px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-image: linear-gradient(to right, #ff758c 0%, #ff7eb3 100%);
        }

        .btn:hover {
            box-shadow: 0px 0px 1px 1px black;
            
        }
        @media screen and (min-width: 300px) and (max-width: 500px) {

            .main-container {
            width: 300px;
           
          
        }
        
        .bulb-img {
            height: 250px;
            margin-left: 20px;

        }
        .btn-container {
            width: 200px;
            }
        .btn {
         width: 80px;
            }
}


    </style>
</head>

<body>
    <div class="main-container">
        <h1 class="app-title">Bulb Toggler</h1>
        <img src="./bulb.off.png" class="bulb-img" id="bulb">

        <div class="btn-container">
            <button onClick="bulbOn()" class="btn">ON</button>
            <button onclick=" bulbOff()" class="btn">OFF</button>
        </div>
    </div>


    <script>
        function bulbOn() {
            const bulbimg = document.getElementById('bulb');
            bulbimg.src = "./bulb-on.png";

        }

        function bulbOff() {
            const bulbimg = document.getElementById('bulb');
            bulbimg.src = "./bulb.off.png";

        }

    </script>

</body>

</html>
